<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->
<head>
    <meta charset="utf-8"/>
    <title>会议信息管理</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link th:href="@{{path}/assets/css/element/index.css(path=${#request.getContextPath()})}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{{path}/assets/css/base/base.css(path=${#request.getContextPath()})}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{{path}/assets/vendors/custom/fullcalendar/fullcalendar.bundle.css(path=${#request.getContextPath()})}"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{{path}/assets/vendors/base/vendors.bundle.css(path=${#request.getContextPath()})}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{{path}/assets/demo/demo12/base/style.bundle.css(path=${#request.getContextPath()})}"
          rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon"
          th:href="@{{path}/assets/demo/demo12/media/img/logo/favicon.ico(path=${#request.getContextPath()})}"/>
    <link rel="stylesheet" th:href="@{/assets/css/base/meeting-add.css}">
    <script th:src="@{{path}/assets/js/base/jquery-1.7.1.min.js(path=${#request.getContextPath()})}"></script>
    <link href="http://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
</head>
<!-- end::Head -->

<!-- begin::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page" id="box">

        <!-- BEGIN: Header -->
        <header id="m_header" class="m-grid__item    m-header " m-minimize-offset="200" m-minimize-mobile-offset="200"
                th:include="/base/header::header" >
        </header>
        <!-- END: Header -->

        <!-- begin::Body -->
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

            <!-- BEGIN: Left Aside -->
            <button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn">
                <i class="la la-close"></i>
            </button>
            <div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark "
                 th:include="/base/aside::aside">

            </div>
            <!-- END: Left Aside -->
            <div class="m-grid__item m-grid__item--fluid m-wrapper">
                <!-- BEGIN: Subheader -->
                <div class="m-subheader ">
                    <div class="d-flex align-items-center">
                        <div class="mr-auto">
                            <h3 class="m-subheader__title m-subheader__title--separator">添加会议</h3>
                            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                                <li class="m-nav__item m-nav__item--home">
                                    <a href="#" class="m-nav__link m-nav__link--icon">
                                        <i class="m-nav__link-icon la la-home"></i>
                                    </a>
                                </li>
                                <li class="m-nav__separator">-</li>
                                <li class="m-nav__item">
                                    <a href="javascript:" class="m-nav__link">
                                        <span class="m-nav__link-text">会议管理</span>
                                    </a>
                                </li>
                                <li class="m-nav__separator">-</li>
                                <li class="m-nav__item">
                                    <a th:href="@{/admin/meeting}" class="m-nav__link">
                                        <span class="m-nav__link-text">会议信息管理</span>
                                    </a>
                                </li>
                                <li class="m-nav__separator">-</li>
                                <li class="m-nav__item">
                                    <a href="javascript:" class="m-nav__link">
                                        <span class="m-nav__link-text">添加会议</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- END: Subheader -->
                <div class="m-content" id="box-content" v-cloak >
                    <div class="row">
                        <div class="col-md-12">
                            <div class="m-portlet">
                                <div class="m-portlet__body">
                                    <div class="system-search clearfix">
                                        <a href="javascript:" class="btn btn-primary m-btn m-btn--icon"
                                           @click="baseSubmit">
                                        <span>
                                            <i class="la flaticon-folder-4"></i>
                                            <span>提交</span>
                                        </span>
                                        </a>
                                    </div>
                                   <div id="base-box">
                                       <el-tabs v-model="activeName" @tab-click="handleClick">
                                           <!--基本信息-->
                                           <el-tab-pane label="基本信息" name="first">
                                                <div>
                                                    <div class="base-item clearfix">
                                                        <div class="base-label">会议名称: </div>
                                                        <div class="base-content">
                                                            <el-input v-model="base.name" placeholder="请输入会议名称"></el-input>
                                                        </div>
                                                    </div>
                                                    <div class="base-item clearfix">
                                                        <div class="base-label">形象图: </div>
                                                        <div class="base-content">
                                                            <el-upload
                                                                    action="https://jsonplaceholder.typicode.com/posts/"
                                                                    list-type="picture-card"
                                                                    :limit="1"
                                                                    :auto-upload="false"
                                                                    :on-exceed="handleExceed"
                                                                    :on-preview="handlePictureCardPreview"
                                                            >
                                                                <i class="el-icon-plus"></i>
                                                            </el-upload>
                                                            <el-dialog :visible.sync="dialogVisible">
                                                                <img width="100%" :src="dialogImageUrl" alt="">
                                                            </el-dialog>
                                                        </div>
                                                    </div>
                                                    <div class="base-item clearfix">
                                                        <div class="base-label">描述/简介: </div>
                                                        <div class="base-content">
                                                            <el-checkbox >自动编辑描述</el-checkbox>
                                                        </div>
                                                    </div>
                                                    <div class="base-item clearfix">
                                                        <div class="base-label">内容: </div>
                                                        <div class="base-content" style="width: 70%">
                                                            <div id="editor">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                           </el-tab-pane>
                                           <!--费用信息-->
                                           <el-tab-pane label="费用信息" name="second">
                                               <div class="form-box clearfix">
                                                   <div class="form-list clearfix">
                                                       <div class="form-item">
                                                           <div class="label">
                                                               会议类型
                                                           </div>
                                                           <div class="content">
                                                               <el-select v-model="base.meetingType" placeholder="请选择">
                                                                   <el-option
                                                                           v-for="item in hyList"
                                                                           :key="item.value"
                                                                           :label="item.label"
                                                                           :value="item.value">
                                                                   </el-option>
                                                               </el-select>
                                                           </div>
                                                       </div>
                                                       <div class="form-item">
                                                           <div class="label">
                                                               报名人数限制
                                                           </div>
                                                           <div class="content">
                                                               <el-input v-model="base.enrollmentLimit" placeholder="请输入报名人数限制"></el-input>
                                                           </div>
                                                       </div>
                                                   </div>
                                                   <div class="form-list clearfix">
                                                       <div class="form-item">
                                                           <div class="label">
                                                               会员价
                                                           </div>
                                                           <div class="content">
                                                               <el-input v-model="base.vipPrice" type="number" placeholder="请输入会员价"></el-input>
                                                           </div>
                                                       </div>
                                                       <div class="form-item">
                                                           <div class="label">
                                                               非会员价
                                                           </div>
                                                           <div class="content">
                                                               <el-input v-model="base.price" type="number" placeholder="请输入非会员价"></el-input>
                                                           </div>
                                                       </div>
                                                   </div>
                                                   <div class="form-list clearfix">
                                                       <div class="form-item">
                                                           <div class="label">
                                                               报名起始日期
                                                           </div>
                                                           <div class="content">
                                                               <el-date-picker
                                                                       v-model="base.enrollStartDate"
                                                                       type="date"
                                                                       placeholder="选择日期"
                                                                       :picker-options="scheduled_time_start_time"
                                                               ></el-date-picker>
                                                           </div>
                                                       </div>
                                                       <div class="form-item">
                                                           <div class="label">
                                                               报名结束日期
                                                           </div>
                                                           <div class="content">
                                                               <el-date-picker
                                                                       v-model="base.enrollEndDate"
                                                                       type="date"
                                                                       placeholder="选择日期"
                                                                       :picker-options="scheduled_time_end_time"
                                                               ></el-date-picker>
                                                           </div>
                                                       </div>
                                                   </div>
                                                   <div class="form-list clearfix">
                                                       <div class="form-item">
                                                           <div class="label">
                                                               报道日期
                                                           </div>
                                                           <div class="content">
                                                               <el-date-picker
                                                                       v-model="base.checkinDate"
                                                                       type="date"
                                                                       placeholder="选择日期">
                                                               </el-date-picker>
                                                           </div>
                                                       </div>
                                                       <div class="form-item clearfix">
                                                           <div class="label">
                                                               地址坐标
                                                           </div>
                                                           <div class="content">
                                                               <el-input v-model="base.address" placeholder="请输入地址坐标"></el-input>
                                                           </div>
                                                       </div>
                                                   </div>
                                                   <div class="form-list clearfix">
                                                       <div class="form-item large">
                                                           <div class="label">
                                                               会议地址
                                                           </div>
                                                           <div class="content">
                                                               <el-input type="textarea" v-model="base.address" placeholder="请输入会议地址"></el-input>
                                                           </div>
                                                       </div>
                                                   </div>
                                               </div>
                                           </el-tab-pane>
                                           <!--拓展属性-->
                                           <el-tab-pane label="拓展属性" name="third">
                                               <div class="form-box clearfix">
                                                   <div class="form-list clearfix">
                                                       <div class="form-item">
                                                           <div class="label">
                                                               标题颜色
                                                           </div>
                                                           <div class="content">
                                                               <el-select v-model="base.meetingType" placeholder="请选择标题颜色">
                                                                   <el-option
                                                                           v-for="item in hyList"
                                                                           :key="item.value"
                                                                           :label="item.label"
                                                                           :value="item.value">
                                                                   </el-option>
                                                               </el-select>
                                                           </div>
                                                       </div>
                                                       <div class="form-item">
                                                           <div class="label">
                                                               标题样式
                                                           </div>
                                                           <div class="content">
                                                               <el-select v-model="base.meetingType" placeholder="请选择标题样式">
                                                                   <el-option
                                                                           v-for="item in hyList"
                                                                           :key="item.value"
                                                                           :label="item.label"
                                                                           :value="item.value">
                                                                   </el-option>
                                                               </el-select>
                                                           </div>
                                                       </div>
                                                   </div>
                                                   <div class="form-list clearfix">
                                                       <div class="form-item">
                                                           <div class="label">
                                                               作者
                                                           </div>
                                                           <div class="content">
                                                               <el-input v-model="base.vipPrice" type="number" placeholder="请输入作者"></el-input>
                                                           </div>
                                                       </div>
                                                       <div class="form-item">
                                                           <div class="label">
                                                               来源
                                                           </div>
                                                           <div class="content">
                                                               <el-input v-model="base.price" type="number" placeholder="请输入来源"></el-input>
                                                           </div>
                                                       </div>
                                                   </div>
                                                   <div class="form-list clearfix">
                                                       <div class="form-item large">
                                                           <div class="label">
                                                               关键字
                                                           </div>
                                                           <div class="content">
                                                               <el-input v-model="base.price" type="number" placeholder="请输入关键字"></el-input>
                                                           </div>
                                                       </div>
                                                   </div>
                                                   <div class="form-list clearfix">
                                                       <div class="form-item large">
                                                           <div class="label">
                                                               跳转地址
                                                           </div>
                                                           <div class="content">
                                                               <el-input v-model="base.price" type="number" placeholder="请输入跳转地址"></el-input>
                                                           </div>
                                                       </div>
                                                   </div>
                                                   <div class="form-list clearfix">
                                                       <div class="form-item large">
                                                           <div class="label">
                                                               修改时间
                                                           </div>
                                                           <div class="content">
                                                               <el-date-picker
                                                                       v-model="base.checkinDate"
                                                                       type="date"
                                                                       placeholder="选择日期">
                                                               </el-date-picker>
                                                           </div>
                                                       </div>
                                                   </div>
                                                   <div class="form-list clearfix">
                                                       <div class="form-item large">
                                                           <div class="label">
                                                               创建时间
                                                           </div>
                                                           <div class="content">
                                                               <el-date-picker
                                                                       v-model="base.checkinDate"
                                                                       type="date"
                                                                       placeholder="选择日期">
                                                               </el-date-picker>
                                                           </div>
                                                       </div>
                                                   </div>
                                               </div>
                                           </el-tab-pane>
                                       </el-tabs>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end:: Body -->


        <!-- begin::Footer -->
        <div th:include="/base/footer::footer"></div>
        <!-- end::Footer -->
    </div>
    <!-- end:: Page -->

    <!-- begin::Scroll Top -->
    <div id="m_scroll_top" class="m-scroll-top">
        <i class="la la-arrow-up"></i>
    </div>

    <!--组件-->
    <script th:src="@{/assets/js/base/jquery-1.7.1.min.js}"></script>
    <script src="http://cdn.quilljs.com/1.0.0/quill.js"></script>
    <script>
        $(function() {
            $("#meeting_menu").addClass("m-menu__item--open m-menu__item--expanded");
            $("#hy_message_member").addClass("m-menu__item--active");
        })
    </script>
    <div th:include="/base/script::script"></div>
    <script th:src="@{/assets/js/src/meeting/add.js}"></script>
</body>
<!-- end::Body -->
</html>
