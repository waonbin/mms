<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->
<head>
    <meta charset="utf-8"/>
    <title>会议信息管理</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link th:href="@{{path}/assets/css/element/index.css(path=${#request.getContextPath()})}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{{path}/assets/css/base/base.css(path=${#request.getContextPath()})}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{{path}/assets/vendors/custom/fullcalendar/fullcalendar.bundle.css(path=${#request.getContextPath()})}"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{{path}/assets/vendors/base/vendors.bundle.css(path=${#request.getContextPath()})}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{{path}/assets/demo/demo12/base/style.bundle.css(path=${#request.getContextPath()})}"
          rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon"
          th:href="@{{path}/assets/demo/demo12/media/img/logo/favicon.ico(path=${#request.getContextPath()})}"/>
    <script th:src="@{{path}/assets/js/base/jquery-1.7.1.min.js(path=${#request.getContextPath()})}"></script>
</head>
<!-- end::Head -->

<!-- begin::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page" id="box">

        <!-- BEGIN: Header -->
        <header id="m_header" class="m-grid__item    m-header " m-minimize-offset="200" m-minimize-mobile-offset="200"
                th:include="/base/header::header" >
        </header>
        <!-- END: Header -->

        <!-- begin::Body -->
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

            <!-- BEGIN: Left Aside -->
            <button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn">
                <i class="la la-close"></i>
            </button>
            <div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark "
                 th:include="/base/aside::aside">

            </div>
            <!-- END: Left Aside -->
            <div class="m-grid__item m-grid__item--fluid m-wrapper">
                <!-- BEGIN: Subheader -->
                <div class="m-subheader ">
                    <div class="d-flex align-items-center">
                        <div class="mr-auto">
                            <h3 class="m-subheader__title m-subheader__title--separator">会议信息管理</h3>
                            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                                <li class="m-nav__item m-nav__item--home">
                                    <a href="#" class="m-nav__link m-nav__link--icon">
                                        <i class="m-nav__link-icon la la-home"></i>
                                    </a>
                                </li>
                                <li class="m-nav__separator">-</li>
                                <li class="m-nav__item">
                                    <a href="javascript:" class="m-nav__link">
                                        <span class="m-nav__link-text">会议管理</span>
                                    </a>
                                </li>
                                <li class="m-nav__separator">-</li>
                                <li class="m-nav__item">
                                    <a href="javascript:" class="m-nav__link">
                                        <span class="m-nav__link-text">会议信息管理</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- END: Subheader -->
                <div class="m-content" id="box-content" v-cloak >
                    <div class="row">
                        <div class="col-md-12">
                            <div class="m-portlet">
                                <div class="m-portlet__head">
                                    <div class="m-portlet__head-caption">
                                        <div class="m-portlet__head-title">
												<span class="m-portlet__head-icon m--hide">
													<i class="la la-gear"></i>
												</span>
                                            <h3 class="m-portlet__head-text">
                                                会议信息列表
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="m-portlet__body">
                                    <div class="system-search clearfix">
                                        <div class="search-item clearfix">
                                            <div class="label">会议名称</div>
                                            <el-input placeholder="请输入会议名称" class="el-input"/>
                                        </div>
                                        <div class="search-item calendar">
                                            <div class="label">发布时间</div>
                                            <el-date-picker
                                                    v-model="starTime"
                                                    type="date"
                                                    placeholder="选择日期"
                                                    :picker-options="scheduled_time_start_time"
                                            >
                                            </el-date-picker>
                                            <div class="label zhi"> -- </div>
                                            <el-date-picker
                                                    v-model="endTime"
                                                    type="date"
                                                    placeholder="选择日期"
                                                    :picker-options="scheduled_time_end_time"
                                            >
                                            </el-date-picker>
                                        </div>
                                        <a href="javascript:" class="btn btn-primary m-btn m-btn--icon">
                                        <span>
                                            <i class="la flaticon-search-magnifier-interface-symbol"></i>
                                            <span>搜索</span>
                                        </span>
                                        </a>
                                        <div class="select-btn clearfix">
                                            <a th:href="@{/admin/meeting/add}" class="btn btn-warning m-btn m-btn--icon">
                                                <span>
                                                    <i class="la flaticon-plus"></i>
                                                    <span>新增</span>
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="search-table">
                                        <template>
                                            <el-table
                                                    ref="multipleTable"
                                                    :data="tableData.content"
                                                    tooltip-effect="dark"
                                                    style="width: 100%">
                                                <el-table-column
                                                        header-align="center"
                                                        align="center"
                                                        label="编号"
                                                        type="index"
                                                        width="50">
                                                </el-table-column>
                                                <el-table-column
                                                        header-align="center"
                                                        align="center"
                                                        prop="name"
                                                        label="会议名称"
                                                        width="260"
                                                        show-overflow-tooltip
                                                >
                                                    <template slot-scope="scope">
                                                        啦啦啦
                                                    </template>
                                                </el-table-column>
                                                <el-table-column
                                                        header-align="center"
                                                        align="center"
                                                        prop="name"
                                                        label="状态"
                                                        width="100"
                                                >
                                                </el-table-column>
                                                <el-table-column
                                                        header-align="center"
                                                        align="center"
                                                        prop="address"
                                                        label="发布时间"
                                                        show-overflow-tooltip>
                                                </el-table-column>
                                                <el-table-column
                                                        header-align="center"
                                                        align="center"
                                                        prop="name"
                                                        label="浏览人数"
                                                        width="100">
                                                    <template slot-scope="scope">
                                                        33
                                                    </template>
                                                </el-table-column>
                                                <el-table-column
                                                        header-align="center"
                                                        align="center"
                                                        prop="address"
                                                        label="报名人数"
                                                        width="100"
                                                >
                                                    <template slot-scope="scope">
                                                        33
                                                    </template>
                                                </el-table-column>
                                                <el-table-column
                                                        header-align="center"
                                                        label="操作"
                                                        align="center"
                                                >
                                                    <template  slot-scope="scope">
                                                        <el-button type="text" size="small">编辑</el-button>
                                                        <el-button type="text" size="small">删除</el-button>
                                                        <el-button type="text" size="small">下载二维码</el-button>
                                                    </template>
                                                </el-table-column>
                                            </el-table>
                                        </template>
                                    </div>
                                    <div class="search-pagination clearfix">
                                        <el-pagination
                                                background
                                                layout="total, prev, pager, next"
                                                :current-page="page"
                                                :total="tableData.totalElements"
                                                @current-change="changePage"
                                        >
                                        </el-pagination>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end:: Body -->


        <!-- begin::Footer -->
        <div th:include="/base/footer::footer"></div>
        <!-- end::Footer -->
    </div>
    <!-- end:: Page -->

    <!-- begin::Scroll Top -->
    <div id="m_scroll_top" class="m-scroll-top">
        <i class="la la-arrow-up"></i>
    </div>

    <!--组件-->
    <script th:src="@{/assets/js/base/jquery-1.7.1.min.js}"></script>
    <script>
        $(function() {
            $("#meeting_menu").addClass("m-menu__item--open m-menu__item--expanded");
            $("#hy_message_member").addClass("m-menu__item--active");
        })
    </script>
    <div th:include="/base/script::script"></div>
    <script th:src="@{/assets/js/src/meeting/message.js}"></script>
</body>
<!-- end::Body -->
</html>
