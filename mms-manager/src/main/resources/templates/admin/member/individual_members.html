<head>
    <meta charset="utf-8"/>

    <title>个人会员管理</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <!--begin::Page Vendors -->
    <link th:href="@{{path}/assets/vendors/custom/fullcalendar/fullcalendar.bundle.css(path=${#request.getContextPath()})}" rel="stylesheet" type="text/css"/>
    <link th:href="@{{path}/assets/vendors/base/vendors.bundle.css(path=${#request.getContextPath()})}" rel="stylesheet" type="text/css"/>
    <!--RTL version:<link href="assets/vendors/base/vendors.bundle.rtl.css" rel="stylesheet" type="text/css" />-->

</head>

<!-- begin::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page" id="box">

        <!-- BEGIN: Header -->
        <header id="m_header" class="m-grid__item    m-header " m-minimize-offset="200" m-minimize-mobile-offset="200"
                th:include="/base/header::header" >

        </header>
        <!-- END: Header -->

        <!-- begin::Body -->
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

            <!-- BEGIN: Left Aside -->
            <button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn">
                <i class="la la-close"></i>
            </button>
            <div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark "
                 th:include="/base/aside::aside">

            </div>
            <!-- END: Left Aside -->
            <div class="m-grid__item m-grid__item--fluid m-wrapper">
                <!-- BEGIN: Subheader -->
                <div class="m-subheader ">
                    <div class="d-flex align-items-center">
                        <div class="mr-auto">
                            <h3 class="m-subheader__title ">Dashboard</h3>
                            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                                <li class="m-nav__item m-nav__item--home">
                                    <a href="#" class="m-nav__link m-nav__link--icon">
                                        <i class="m-nav__link-icon la la-home"></i>
                                    </a>
                                </li>
                                <li class="m-nav__separator">-</li>
                                <li class="m-nav__item">
                                    <a href="javascript:" class="m-nav__link">
                                        <span class="m-nav__link-text">会员信息管理</span>
                                    </a>
                                </li>
                                <li class="m-nav__separator">-</li>
                                <li class="m-nav__item">
                                    <a href="javascript:" class="m-nav__link">
                                        <span class="m-nav__link-text">个人会员管理</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- END: Subheader -->
                <div class="m-content" id="box-content">
                    <div class="row">
                        <div class="col-md-12">

                            <!--begin::Portlet-->
                            <div class="m-portlet">
                                <div class="m-portlet__head">
                                    <div class="m-portlet__head-caption">
                                        <div class="m-portlet__head-title">
												<span class="m-portlet__head-icon m--hide">
													<i class="la la-gear"></i>
												</span>
                                            <h3 class="m-portlet__head-text">
                                                会员列表
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="m-portlet__body">
                                    <div class="system-search clearfix">
                                        <div class="search-item clearfix">
                                            <div class="label">会员名称</div>
                                            <el-input placeholder="请输入会员名称" class="el-input"/>
                                        </div>
                                        <div class="search-item calendar">
                                            <div class="label">入会时间</div>
                                            <el-date-picker
                                                    v-model="startTime"
                                                    type="date"
                                                    placeholder="选择日期"
                                                    :picker-options="scheduled_time_start_opts"
                                            >
                                            </el-date-picker>
                                            <div class="label zhi"> - </div>
                                            <el-date-picker
                                                    v-model="endTime"
                                                    type="date"
                                                    placeholder="选择日期"
                                                    :picker-options="scheduled_time_end_opts"
                                            >
                                            </el-date-picker>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- end:: Body -->


        <!-- begin::Footer -->
        <div th:include="/base/footer::footer"></div>
        <!-- end::Footer -->
    </div>
    <!-- end:: Page -->

    <!-- begin::Scroll Top -->
    <div id="m_scroll_top" class="m-scroll-top">
        <i class="la la-arrow-up"></i>
    </div>

    <script th:src="@{{path}/assets/js/base/jquery-1.7.1.min.js(path=${#request.getContextPath()})}"></script>
    <script>
        $(function() {
            $("#member_menu").addClass("m-menu__item--open m-menu__item--expanded");
            $("#person_member").addClass("m-menu__item--active");
        })
    </script>
    <div th:include="/base/script::script"></div>
    <script>
        $(function() {
            new Vue({
                el:'#box-content',
                data() {
                    return {
                        startTime: '',
                        endTime:''
                    }
                },
                computed: {
                    scheduled_time_start_opts: function(){
                        let endTime = this.endTime;
                        //const today = new Date();

                        if(endTime){
                            endTime = new Date(endTime);
                        }

                        return {
                            disabledDate(date) {
                                return (endTime && endTime < date);
                            }
                        };
                    },
                    scheduled_time_end_opts: function(){
                        let startTime = this.startTime;
                        //const today = new Date();

                        if(startTime){
                            startTime = new Date(startTime);
                        }

                        return {
                            disabledDate(date) {
                                return (startTime && startTime > date);
                            }
                        };
                    }
                }
            })
        })
    </script>
</body>
<!-- end::Body -->
</html>
