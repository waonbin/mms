<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码-中国体视学学会会员服务系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/public.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/vice.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/src/register.css}"/>
    <!-- import CSS -->
    <link rel="stylesheet" th:href="@{/css/element/index.css}" >
    <style>
        .revise-form {
            width: 438px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div id="revise-content">
        <div th:include="/layout/header::header"></div>
        <div class="personal">
            <div class="per">
                <layout :message="message"></layout>
                <div class="per_right">
                    <div class="key">
                        <h4>修改密码</h4>
                        <!--<ul>-->
                            <!--<li><font>原密码<i>*</i></font>-->
                                <!--<input type="password" placeholder="" v-model.trim="old"/>-->
                            <!--</li>-->
                            <!--<li><font>新密码<i>*</i></font>-->
                                <!--<input type="password" placeholder="" v-model.trim="new"/>-->
                            <!--</li>-->
                            <!--<li><font>确认密码<i>*</i></font>-->
                                <!--<input type="password" placeholder="" v-model.trim="confirm"/>-->
                            <!--</li>-->
                        <!--</ul>-->
                        <div class="revise-form">
                            <el-form :model="ruleForm" status-icon :rules="rules2" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                                <el-form-item label="原密码"
                                              prop="old"
                                              :rules="[
                                                { required: true, message: '请输入原密码', trigger: 'blur' }
                                                ]"
                                >
                                    <el-input type="password" v-model="ruleForm.old" auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="密码" prop="pass">
                                    <el-input type="password" v-model="ruleForm.pass" auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="确认密码" prop="checkPass">
                                    <el-input type="password" v-model="ruleForm.checkPass" auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="primary" class="submitBtn" @click="submitForm('ruleForm')">提交</el-button>
                                    <el-button @click="resetForm('ruleForm')">重置</el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                       </div>
                </div>
            </div>
        </div>
        <div class="fot_w2">
            Copyright © 2009-2018 中国体视学学会 版权所有 京ICP备10033108
            <br />
            京公网安备110108007550号<br />
            技术支持：北京智联软件技术有限公司
        </div>
    </div>
    <template th:include="/layout/layout::layout" id="per_left"></template>
</body>
<div th:include="/protalBase/script::protalScript"></div>
<script th:src="@{/js/src/personal-revise.js}"></script>

</html>
