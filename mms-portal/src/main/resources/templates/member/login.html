<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{{path}/css/public.css(path=${#request.getContextPath()})}" />
    <link rel="stylesheet" type="text/css" th:href="@{{path}/css/vice.css(path=${#request.getContextPath()})}" />
    <link rel="stylesheet" type="text/css" th:href="@{{path}/css/base.css(path=${#request.getContextPath()})}" />
</head>

<body>
    <div class="header_top crd_h">
        <div class="header">
            <a href="../index.html" class="logo">
                <img th:src="@{{path}/images/logo.png(path=${#request.getContextPath()})}" /></a>
            <div class="right_f">
                <p><a href="#">English</a><a href="#">中文版</a></p>
                <a href="../index.html" class="home">首页</a>
            </div>
        </div>
    </div>
    <div class="login_k" id="login-box">
        <div class="loc_c">
            <div class="k_bg">
                <h3>用户登录</h3>
                <p>
                    <input type="text" placeholder="请您输入用户名/邮箱" class="namea" v-model.trim="name" @keyup.enter="login"/>
                </p>
                <p>
                    <input type="password" placeholder="请您输入密码" class="nameb" v-model.trim="password" @keyup.enter="login"/>
                </p>
                <p class="yzm">
                    <input type="text" v-model.trim="code" @keyup.enter="login"/>
                    <a href="javascript:" @click="changeCode()">
                       <canvas id="canvas" width="100" height="43"></canvas>
                    </a>
                    <span class="red" v-show="tip" v-cloak>* {{tipContent}}</span>
                </p>

                <p><a href="#"><b>忘记密码?去找回</b></a><a href="/member/register"><i>还没有账号,去注册</i></a></p>
                <a href="javascript:" class="lotin" @click="login">登录</a>
            </div>
        </div>
    </div>
    <div class="fot_w2" style="background: #ffffff">
        Copyright © 2009-2018 中国体视学学会 版权所有 京ICP备10033108 
        <br />
        京公网安备110108007550号<br />
        技术支持：北京智联软件技术有限公司
    </div>
</body>
<script th:src="@{{path}/js/jquery-1.7.1.min.js(path=${#request.getContextPath()})}"></script>
<script th:src="@{{path}/js/vue.js(path=${#request.getContextPath()})}"></script>
<script th:src="@{{path}/plugins/js/verificationCode.js(path=${#request.getContextPath()})}"></script>
<script th:src="@{{path}/js/src/login.js(path=${#request.getContextPath()})}"></script>

</html>
