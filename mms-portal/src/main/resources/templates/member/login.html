<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/public.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/vice.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}" />
</head>

<body>
    <div class="header_top crd_h">
        <div class="header">
            <a href="../index.html" class="logo">
                <img th:src="@{/images/logo.png}" /></a>
            <div class="right_f">
                <p><a href="#">English</a><a href="#">中文版</a></p>
                <a href="../index.html" class="home">首页</a>
            </div>
        </div>
    </div>
    <div class="login_k" id="login-box">
        <div class="loc_c">
            <div class="k_bg">
                <h3>用户登录</h3>
                <p>
                    <input type="text" placeholder="请您输入用户名/邮箱" class="namea" v-model.trim="name" @keyup.enter="login"/>
                </p>
                <p>
                    <input type="password" placeholder="请您输入密码" class="nameb" v-model.trim="password" @keyup.enter="login"/>
                </p>
                <p class="yzm">
                    <input type="text" v-model.trim="code" @keyup.enter="login"/>
                    <a href="javascript:" @click="changeCode()">
                       <canvas id="canvas" width="100" height="43"></canvas>
                    </a>
                    <span class="red" v-show="tip" v-cloak>* {{tipContent}}</span>
                </p>

                <p><a href="#"><b>忘记密码?去找回</b></a><a th:href="@{/member/register}"><i>还没有账号,去注册</i></a></p>
                <a href="javascript:" class="lotin" @click="login">登录</a>
            </div>
        </div>
    </div>

</body>
