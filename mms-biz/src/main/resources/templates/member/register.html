        <h4>会员注册</h4>
        <h5>已有账号？<a href="/login">立即登录</a></h5>

        <div class="register-form">

                <el-form :model="registerValidateForm" :rules="rules" ref="registerValidateForm" label-width="100px" class="demo-ruleForm">
                <el-form-item
                        prop="email"
                        label="邮箱"
                        :rules="[
                          { required: true, message: '请输入邮箱地址', trigger: 'blur' },
                          { type: 'email', message: '请输入正确的邮箱地址', trigger: ['blur', 'change'] }
                        ]"
                >
                    <el-input placeholder="请输入您的邮箱" v-model="registerValidateForm.email"></el-input>
                </el-form-item>
                <el-form-item label="密码" prop="pass">
                    <el-input type="password" placeholder="密码请输入8至20个字符" v-model="registerValidateForm.pass" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="确认密码" prop="checkPass">
                    <el-input type="password" placeholder="请确认密码" v-model="registerValidateForm.checkPass" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item
                        label="会员名称"
                        prop="name"
                        :rules="[
                            { required: true, message: '请输入会员名称', trigger: 'change' }
                        ]"
                >
                    <el-input type="age" placeholder="请输入会员名称" v-model.number="registerValidateForm.name" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item
                        label="会员类型"
                        prop="resource"
                        :rules="[
                            { required: true, message: '请输入会员类型', trigger: 'change' }
                            ]"
                >
                    <el-radio-group v-model="registerValidateForm.resource">
                        <el-radio label="1">普通会员</el-radio>
                        <el-radio label="2">学生会员</el-radio>
                        <el-radio label="3">团体会员</el-radio>
                    </el-radio-group>
                </el-form-item>
                <el-form-item
                        label="手机号码"
                        prop="phone"
                >
                    <el-input type="text"  placeholder="请输入手机号" v-model="registerValidateForm.phone" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item
                        label="推荐单位"
                        prop="region"
                        :rules="[
                            { required: true, message: '请选择推荐单位', trigger: 'change' }
                            ]"
                >
                    <el-select v-model="registerValidateForm.region" placeholder="请选择推荐单位">
                        <el-option label="CT理论及应用分会" value="CT理论及应用分会"></el-option>
                        <el-option label="材料科学分会" value="材料科学分会"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item
                        label="性别"
                        prop="sex"
                        :rules="[
                            { required: true, message: '请选择性别', trigger: 'change' }
                            ]"
                >
                    <el-radio-group v-model="registerValidateForm.sex">
                        <el-radio label="1">男</el-radio>
                        <el-radio label="2">女</el-radio>
                    </el-radio-group>
                </el-form-item>
                <el-form-item
                        label="出生日期"
                        required
                >
                    <el-col :span="11">
                        <el-form-item
                                prop="born"
                                :rules="[
                                { type: 'date', required: true, message: '请选择日期', trigger: 'change' }
                                ]"
                        >
                            <el-date-picker type="date" placeholder="选择日期" v-model="registerValidateForm.born" style="width: 100%;"></el-date-picker>
                        </el-form-item>
                    </el-col>
                </el-form-item>
                <el-form-item
                        label="单位"
                        prop="dw"
                        :rules="[
                            { required: true, message: '请输入您的单位', trigger: 'change' }
                            ]"
                >
                    <el-input type="text" placeholder="请输入您的单位" v-model="registerValidateForm.dw" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item
                        label="职称"
                        prop="zc"
                        :rules="[
                            { required: true, message: '请输入您的职称', trigger: 'change' }
                            ]"
                >
                    <el-input type="text" placeholder="请输入您的职称" v-model="registerValidateForm.zc" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item
                        label="民族"
                        prop="mz"
                        :rules="[
                            { required: true, message: '请输入您的民族', trigger: 'change' }
                            ]"
                >
                    <el-col :span="11">
                        <el-input type="text" placeholder="请输入您的民族" v-model="registerValidateForm.mz" auto-complete="off"></el-input>
                    </el-col>
                </el-form-item>
                <el-form-item
                        label="党派"
                        prop="dp"
                        :rules="[
                            { required: true, message: '请选择党派', trigger: 'change' }
                            ]"
                >
                    <el-radio-group v-model="registerValidateForm.dp">
                        <el-radio label="1">中共党员</el-radio>
                        <el-radio label="2">群众</el-radio>
                    </el-radio-group>
                </el-form-item>
                <el-form-item
                        label="专业"
                        prop="zy"
                        :rules="[
                            { required: true, message: '请输入您的专业', trigger: 'change' }
                            ]"
                >
                    <el-input type="text" placeholder="请输入您的专业" v-model="registerValidateForm.zy" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item
                        label="学历"
                        prop="xl"
                        :rules="[
                            { required: true, message: '请输入您的学历', trigger: 'change' }
                            ]"
                >
                    <el-input type="text" placeholder="请输入您的学历" v-model="registerValidateForm.xl" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item
                        label="研究领域"
                        prop="yjly"
                        :rules="[
                            { required: true, message: '请输入您的研究领域', trigger: 'change' }
                            ]"
                >
                    <el-input type="text" placeholder="请输入您的研究领域"  v-model="registerValidateForm.yjly" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="已有会员号" prop="memberId">
                    <el-input type="text" placeholder="如果您一世会员，请输入您的会员号" v-model="registerValidateForm.dw" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" class="submitBtn" @click="submitForm('registerValidateForm')">提交</el-button>
                    <el-button @click="resetForm('registerValidateForm')">重置</el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>
