<!DOCTYPE html>
<html lang="en">
<!-- begin::Head -->
<head>
    <meta charset="utf-8"/>

    <title>奖项列表</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link th:href="@{{path}/assets/css/element/index.css(path=${#request.getContextPath()})}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{{path}/assets/css/base/base.css(path=${#request.getContextPath()})}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{{path}/assets/vendors/custom/fullcalendar/fullcalendar.bundle.css(path=${#request.getContextPath()})}" rel="stylesheet" type="text/css"/>
    <link th:href="@{{path}/assets/vendors/base/vendors.bundle.css(path=${#request.getContextPath()})}" rel="stylesheet" type="text/css"/>
    <link th:href="@{{path}/assets/demo/demo12/base/style.bundle.css(path=${#request.getContextPath()})}" rel="stylesheet" type="text/css"/>
    <!--end::Base Styles -->
    <link rel="shortcut icon" th:href="@{{path}/assets/demo/demo12/media/img/logo/favicon.ico(path=${#request.getContextPath()})}"/>
</head>
<!-- end::Head -->

<!-- begin::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page" id="box">
    <!-- BEGIN: Header -->
    <header id="m_header" class="m-grid__item    m-header " m-minimize-offset="200" m-minimize-mobile-offset="200"
            th:include="/awardBase/header::header" >
    </header>
    <!-- END: Header -->

    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

        <!-- BEGIN: Left Aside -->
        <button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn">
            <i class="la la-close"></i>
        </button>
        <div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark "
             th:include="/awardBase/awardAside::awardAside">
        </div>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!-- BEGIN: Subheader -->
            <div class="m-subheader ">
                <div class="d-flex align-items-center">
                    <div class="mr-auto">
                        <h3 class="m-subheader__title ">奖项列表</h3>
                    </div>
                </div>
            </div>
            <!-- END: Subheader -->
            <div id="box-content" class="m-content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="m-portlet">
                            <div class="m-portlet__body">
                                <div class="system-search clearfix">
                                    <div class="search-item clearfix">
                                        <el-button type="primary">新建奖项</el-button>
                                        <el-button type="primary">删除</el-button>
                                    </div>
                                    <div class="search-item clearfix">
                                        <el-input placeholder="查找" class="input-with-select">
                                            <el-button slot="append" icon="el-icon-search"></el-button>
                                        </el-input>
                                    </div>
                                </div>
                                <div class="search-table">
                                    <template>
                                        <el-table
                                                ref="multipleTable"
                                                :data="tableData3"
                                                tooltip-effect="dark"
                                                style="width: 100%"
                                                @selection-change="handleSelectionChange">
                                            <el-table-column
                                                    type="selection"
                                                    width="55">
                                            </el-table-column>
                                            <el-table-column
                                                    label="奖项名称"
                                                    width="120">
                                                <template slot-scope="scope">{{ scope.row.date }}</template>
                                            </el-table-column>
                                            <el-table-column
                                                    prop="name"
                                                    label="起止时间"
                                                    width="120">
                                            </el-table-column>
                                            <el-table-column
                                                    prop="address"
                                                    label="投递数量"
                                                    show-overflow-tooltip>
                                            </el-table-column>
                                            <el-table-column
                                                    prop="address"
                                                    label="评奖进度"
                                                    show-overflow-tooltip>
                                            </el-table-column>
                                            <el-table-column
                                                    fixed="right"
                                                    prop="address"
                                                    label="操作"
                                                    show-overflow-tooltip>
                                            </el-table-column>
                                        </el-table>
                                    </template>
                                </div>
                                <div class="search-pagination clearfix">
                                    <el-pagination
                                            background
                                            layout="total, prev, pager, next"
                                            :current-page="page"
                                            :total="22"
                                            @current-change="changePage"
                                    >
                                    </el-pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end:: Body -->


    <!-- begin::Footer -->
    <div th:include="/awardBase/footer::footer"></div>
    <!-- end::Footer -->
</div>
<!-- end:: Page -->

<!-- begin::Scroll Top -->
<div id="m_scroll_top" class="m-scroll-top">
    <i class="la la-arrow-up"></i>
</div>

<div th:include="/base/script::script"></div>
<script>
    $(function() {
        $("#member_menu").addClass("m-menu__item--open m-menu__item--expanded");

        new Vue({
            el: '#box-content',
            data() {
                return {
                    page:1,
                    tableData3: [{
                        date: '2016-05-03',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1518 弄'
                    }, {
                        date: '2016-05-02',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1518 弄'
                    }, {
                        date: '2016-05-04',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1518 弄'
                    }, {
                        date: '2016-05-01',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1518 弄'
                    }, {
                        date: '2016-05-08',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1518 弄'
                    }, {
                        date: '2016-05-06',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1518 弄'
                    }, {
                        date: '2016-05-07',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1518 弄'
                    }],
                    multipleSelection: []
                }
            },
            methods: {
                toggleSelection(rows) {
                    if (rows) {
                        rows.forEach(row => {
                            this.$refs.multipleTable.toggleRowSelection(row);
                        });
                    } else {
                        this.$refs.multipleTable.clearSelection();
                    }
                },
                changePage: function(val) {
                    this.page = val;
                    this.getData()
                },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                }
            }
        })

    })
</script>
</body>
<!-- end::Body -->
</html>
